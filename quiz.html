<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Dev Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 36px;
            color: gold;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(255, 215, 0, 0.8); /* Gold Glow Effect */
        }
        .quiz-container {
            width: 50%;
            padding: 20px;
            border-radius: 10px;
            background-color: #111; /* Dark container */
            box-shadow: 0px 0px 15px rgba(255, 215, 0, 0.8); /* Gold glow effect */
            text-align: center;
        }
        .options-container {
            text-align: left;
            margin-top: 10px;
        }
        .option {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid gold;
            border-radius: 5px;
            cursor: pointer;
            background-color: #222; /* Darker option boxes */
            transition: 0.3s;
        }
        .option:hover {
            background-color: gold;
            color: black;
        }
        .option input {
            margin-right: 10px;
        }
        .correct {
            background-color: lightgreen !important;
            color: black;
        }
        .wrong {
            background-color: lightcoral !important;
            color: black;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }
        #submit-btn {
            background-color: gold;
            color: black;
        }
        #submit-btn:hover {
            background-color: white;
            color: black;
        }
        #next-btn {
            background-color: #28a745;
            color: white;
            display: none;
        }
        #next-btn:hover {
            background-color: #218838;
        }
        #score {
            font-size: 18px;
            margin-top: 10px;
            color: gold;
        }
    </style>
</head>
<body>

<h1>It's Quiz Time! üéâ</h1>

<div class="quiz-container">
    <h2 id="question">Loading...</h2>
    <div id="options" class="options-container"></div>
    <p id="feedback"></p>
    <button id="submit-btn" onclick="checkAnswer()">Submit</button>
    <button id="next-btn" onclick="nextQuestion()">Next</button>
    <p id="score">Score: 0</p> <!-- Score display -->
</div>

<script>
    const quizData = [
        { 
            question: "What does HTML stand for?", 
            options: ["Hyper Text Markup Language", "Hyperlink and Text Markup Language", "Home Tool Markup Language", "Hyper Transfer Markup Language"], 
            answer: "Hyper Text Markup Language" 
        },
        { 
            question: "Which CSS property is used to change text color?", 
            options: ["font-color", "text-style", "color", "text-color"], 
            answer: "color" 
        },
        { 
            question: "What does CSS stand for?", 
            options: ["Creative Style Sheets", "Cascading Style Sheets", "Computer Style Sheets", "Colorful Style Sheets"], 
            answer: "Cascading Style Sheets" 
        },
        { 
            question: "Which programming language is used to add interactivity to a webpage?", 
            options: ["HTML", "CSS", "JavaScript", "Python"], 
            answer: "JavaScript" 
        },
        { 
            question: "Which protocol is used for secure communication on the web?", 
            options: ["HTTP", "HTTPS", "FTP", "TCP"], 
            answer: "HTTPS"  
        }
    ];

    let currentQuestion = 0;
    let selectedAnswer = "";
    let score = 0;

    function loadQuestion() {
        const quiz = quizData[currentQuestion];
        document.getElementById("question").innerText = quiz.question;
        const optionsDiv = document.getElementById("options");
        optionsDiv.innerHTML = "";
        selectedAnswer = "";
        
        quiz.options.forEach(option => {
            const label = document.createElement("label");
            label.classList.add("option");
            label.innerHTML = `<input type="radio" name="option" value="${option}"> ${option}`;
            label.onclick = () => { selectedAnswer = option; };
            optionsDiv.appendChild(label);
        });

        document.getElementById("feedback").innerText = "";
        document.getElementById("submit-btn").style.display = "inline-block";
        document.getElementById("next-btn").style.display = "none";
    }

    function checkAnswer() {
        if (!selectedAnswer) {
            alert("Please select an option!");
            return;
        }

        const correct = quizData[currentQuestion].answer;
        const options = document.querySelectorAll(".option");

        options.forEach(option => {
            const input = option.querySelector("input");
            if (input.value === correct) {
                option.classList.add("correct");
            }
            if (input.checked && input.value !== correct) {
                option.classList.add("wrong");
            }
        });

        if (selectedAnswer === correct) {
            document.getElementById("feedback").innerText = "‚úÖ Correct!";
            score++;
        } else {
            document.getElementById("feedback").innerText = "‚ùå Wrong!";
        }

        document.getElementById("score").innerText = `Score: ${score}`;
        document.getElementById("submit-btn").style.display = "none";
        document.getElementById("next-btn").style.display = "inline-block";
    }

    function nextQuestion() {
        currentQuestion++;
        if (currentQuestion < quizData.length) {
            loadQuestion();
        } else {
            document.querySelector(".quiz-container").innerHTML = `<h2>üéâ Quiz Completed! üéâ</h2><p>Your Final Score: ${score} / ${quizData.length}</p>`;
        }
    }

    loadQuestion();
</script>

</body>
</html>
